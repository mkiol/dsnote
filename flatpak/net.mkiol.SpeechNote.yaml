app-id: net.mkiol.SpeechNote
runtime: org.kde.Platform
runtime-version: "5.15-22.08"
sdk: org.kde.Sdk
rename-desktop-file: dsnote.desktop
rename-icon: dsnote
rename-appdata-file: dsnote.metainfo.xml
command: dsnote
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --filesystem=xdg-desktop
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-documents
  - --filesystem=xdg-videos
  - --env=PYTORCH_TENSOREXPR=0
  - --env=LD_LIBRARY_PATH=/app/opt/cuda/lib64
  - --env=OPENCL_VENDOR_PATH=/app/opt/opencl/vendors
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - "/cmake"
  - "/etc"
  - "/man"
  - "/dummy"
  - "/include"
  - "/lib/fst"
  - "/lib/cmake"
  - "/lib/pkgconfig"
  - "/lib/python3.10/site-packages/cmake*"
  - "/lib/python3.10/site-packages/git*"
  - "/lib/python3.10/site-packages/Git*"
  - "/lib/python3.10/site-packages/torch/test"
  - "/lib/python3.10/site-packages/torch/include"
  - "/lib/python3.10/site-packages/pypinyin/__pycache__"
  - "/lib/python3.10/site-packages/pandas/tests"
  - "/share/cmake"
  - "/share/doc"
  - "/share/locale"
  - "/share/man"
  - "/share/pkgconfig"
  - "/share/rhvoice"
  - "/share/runtime"
  - "/share/vim"
  - "/share/ffmpeg"
  - "/share/aclocal"
  - "/bin/nasm"
  - "/bin/ndisasm"
  - "/bin/taglib*"
  - "/bin/spellout"
  - "*/cmake/*"
  - "libboost*"
  - "libRHVoice_audio*"
  - "pcre2*"
  - "xz*"
  - "unxz*"
  - "*.a"
  - "*.la"
modules:
  - name: fmt
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DFMT_DOC=OFF
      - -DFMT_TEST=OFF
      - -DFMT_FUZZ=OFF
    sources:
      - type: archive
        url: https://github.com/fmtlib/fmt/releases/download/9.1.0/fmt-9.1.0.zip
        sha256: cceb4cb9366e18a5742128cb3524ce5f50e88b476f1e54737a47ffdf4df4c996

  - name: openblas
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DBUILD_TESTING=OFF
      - -DBUILD_WITHOUT_LAPACK=OFF
      - -DC_LAPACK=ON
      - -DDYNAMIC_ARCH=ON
      - -DBUILD_STATIC_LIBS=OFF
      - -DBUILD_SHARED_LIBS=ON
    build-options:
      arch:
        aarch64:
          config-opts:
            - -DTARGET=ARMV8
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/releases/download/v0.3.21/OpenBLAS-0.3.21.tar.gz
        sha256: f36ba3d7a60e7c8bcc54cd9aaa9b1223dd42eaf02c811791c37e8ca707c241ca

  - name: xz
    buildsystem: autotools
    config-opts:
      - --enable-xz
      - --disable-xzdec
      - --disable-lzmadec
      - --disable-lzmainfo
      - --disable-lzma-links
      - --disable-scripts
      - --disable-doc
      - --disable-shared
      - --enable-static
      - --with-pic
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/lzmautils/xz-5.4.2.tar.gz
        sha256: 87947679abcf77cc509d8d1b474218fd16b72281e2797360e909deaee1ac9d05

  - name: mbrola
    buildsystem: simple
    build-commands:
      - make
      - "cp Bin/mbrola /app/bin"
    sources:
      - type: archive
        url: https://github.com/numediart/MBROLA/archive/refs/tags/3.3.tar.gz
        sha256: c01ded2c0a05667e6df2439c1c02b011a5df2bfdf49e24a524630686aea2b558

  - name: espeak
    buildsystem: autotools
    config-opts:
      - --with-pic
      - --with-pcaudiolib=no
      - --enable-static
    sources:
      - type: archive
        url: https://github.com/rhasspy/espeak-ng/archive/61504f6b76bf9ebbb39b07d21cff2a02b87c99ff.zip
        sha256: 8d9ce96189d231e527af5e26f49e293f01056a886c14a7c8eac1d58e7ced45ec

  - name: boost
    buildsystem: simple
    build-commands:
      - "./bootstrap.sh --prefix=/app --with-libraries=system"
      - "./b2 -j ${FLATPAK_BUILDER_N_JOBS} install"
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.82.0/source/boost_1_82_0.tar.bz2
        sha256: a6e1ab9b0860e6a2881dd7b21fe9f737a095e5f33a3a874afc6a345228597ee6

  - name: webrtcvad
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
    sources:
      - type: archive
        url: https://github.com/webrtc-mirror/webrtc/archive/ac87c8df2780cb12c74942ec8a473718c76cb5b7.zip
        sha256: 9ceb1dbd7da99ec2efd6bc18ac1004d446f51e79969203b086b4dcf0ca534c68
      - type: patch
        path: ../patches/webrtcvad.patch

  - name: libstt
    buildsystem: simple
    build-commands:
      - "chmod --recursive u+w ."
      - "cp ./libstt.so /app/lib"
      - "cp ./libkenlm.so /app/lib"
      - "cp ./libtensorflowlite.so /app/lib"
      - "cp ./libtflitedelegates.so /app/lib"
      - "cp ./coqui-stt.h /app/include"
    sources:
      - type: archive
        only-arches:
          - x86_64
        strip-components: 0
        url: https://github.com/coqui-ai/STT/releases/download/v1.1.0/native_client.tflite.Linux.tar.xz
        sha256: a6965f80cbfc92e403b2e4ab92e13650c76f131cbefb951b314df046c9e11799
      - type: archive
        only-arches:
          - aarch64
        strip-components: 0
        url: https://github.com/coqui-ai/STT/releases/download/v1.1.0/native_client.tflite.linux.aarch64.tar.xz
        sha256: 5c8ce5e4bb2d8fa55f5a6ac58103d9aee6a080369bc99cd5910d2615783e1ba3

  - name: openfst
    buildsystem: autotools
    config-opts:
      - --disable-bin
      - --disable-dependency-tracking
      - --enable-compact-fsts
      - --enable-compress
      - --enable-const-fsts
      - --enable-far
      - --enable-linear-fsts
      - --enable-lookahead-fsts
      - --enable-mpdt
      - --enable-ngram-fsts
      - --enable-pdt
      - --disable-shared
      - --enable-static
      - --with-pic
    sources:
      - type: archive
        url: https://github.com/alphacep/openfst/archive/7dfd808194105162f20084bb4d8e4ee4b65266d5.zip
        sha256: f485ccd89bdaee328c862f786af9676a9e1dff5076aa35d8b096b6498e344f0d
      - type: shell
        commands:
          - "autoreconf -fi"

  - name: kaldi
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DBUILD_SHARED_LIBS=OFF
      - -DKALDI_BUILD_EXE=OFF
      - -DKALDI_BUILD_TEST=OFF
      - -DKALDI_VERSION=1
      - -DENABLE_CUDA=OFF
      - -DCMAKE_CXX_FLAGS='-O3'
    sources:
      - type: archive
        url: https://github.com/alphacep/kaldi/archive/2abed6b15990d9438f70863f2b58bd8af8432043.zip
        sha256: 24021fcfa542499e203e21fcba8486832ca79821ad7ea514836e9f3e917495fe
      - type: patch
        path: ../patches/kaldi.patch

  - name: vosk
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DCMAKE_CXX_FLAGS='-O3 -I$$CPLUS_INCLUDE_PATH/kaldi'
      - -DCMAKE_LIBRARY_PATH=/app/lib
    sources:
      - type: archive
        url: https://github.com/alphacep/vosk-api/archive/128c216c6137a36fbf5b0bf64d03501e91a6eeaa.zip
        sha256: d189af92ae53af1e3f0604fc39542a13da0add2f821f21aa33e9fb8bb4b0a46e
      - type: patch
        path: ../patches/vosk.patch

  - name: onnx
    buildsystem: simple
    build-commands:
      - "cp -r --no-target-directory ./include /app/include"
      - "cp -r --no-target-directory ./lib /app/lib"
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/microsoft/onnxruntime/releases/download/v1.14.1/onnxruntime-linux-x64-1.14.1.tgz
        sha256: 010585f534d822bf02d54c7cfc53b57aa3eb0cf34f8fb7503ee519ed18e25d29
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/microsoft/onnxruntime/releases/download/v1.14.1/onnxruntime-linux-aarch64-1.14.1.tgz
        sha256: 20965e05d2da6a0e6acedda8aca1a8f75c3f4cb1d7932403a9977b753b1b2120

  - name: piperphonemize
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DPKG_CONFIG_USE_CMAKE_PREFIX_PATH=ON
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
    sources:
      - type: archive
        url: https://github.com/rhasspy/piper-phonemize/archive/7f7b5bd4de22f7fe24341c5bedda0dc1e33f3666.zip
        sha256: 6bdcb21f6c5ae0deff7c9ae26bf07b994791dc800c1962fd216727e66a409929
      - type: patch
        path: ../patches/piperphonemize.patch

  - name: spdlog
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
    sources:
      - type: archive
        url: https://github.com/gabime/spdlog/archive/refs/tags/v1.11.0.tar.gz
        sha256: ca5cae8d6cac15dae0ec63b21d6ad3530070650f68076f3a4a862ca293a858bb

  - name: piper
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DPKG_CONFIG_USE_CMAKE_PREFIX_PATH=ON
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DPIPER_PHONEMIZE_INCLUDE=/app/include/piper-phonemize
    sources:
      - type: archive
        url: https://github.com/rhasspy/piper/archive/e268564deb779af984ac8f632c98727447632124.zip
        sha256: 213a31c23c862cbcd9de4231c07d32de35f4ee0b5b5dec52e9ae6dd3aa70ac12
      - type: patch
        path: ../patches/piper.patch

  - name: ssplitcpp
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DSSPLIT_COMPILE_LIBRARY_ONLY=ON
      - -DSSPLIT_PREFER_STATIC_COMPILE=ON
      - -DBUILD_SHARED_LIBS=OFF
    sources:
      - type: archive
        url: https://github.com/ugermann/ssplit-cpp/archive/49a8e12f11945fac82581cf056560965dcb641e6.zip
        sha256: 31b9556e539bbd35b79d9075e1a0593233b2050c277c4058fbd290985930a39b
      - type: patch
        path: ../patches/ssplitcpp.patch

  - name: pybind11
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DBUILD_SHARED_LIBS=OFF
      - -DPYBIND11_INSTALL=ON
      - -DPYBIND11_TEST=OFF
      - -DPYBIND11_FINDPYTHON=ON
    sources:
      - type: archive
        url: https://github.com/pybind/pybind11/archive/refs/tags/v2.10.4.tar.gz
        sha256: 832e2f309c57da9c1e6d4542dedd34b24e4192ecb4d62f6f4866a737454c9970

  - name: rnnoise
    buildsystem: autotools
    config-opts:
      - --disable-examples
      - --disable-doc
      - --disable-shared
      - --enable-static
      - --with-pic
    sources:
      - type: archive
        url: https://github.com/GregorR/rnnoise-nu/archive/26269304e120499485438cd93acf5127c6908c68.zip
        sha256: 93a994a3d59cb89c005f0f861fd522fe268780dc0e2e2acea56945305ed0cbf1

  - name: rhvoice
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DWITH_DATA=OFF
      - -DENABLE_MAGE=OFF
      - -DBUILD_CLIENT=OFF
      - -DBUILD_UTILS=OFF
      - -DBUILD_TESTS=OFF
      - -DBUILD_SERVICE=OFF
      - -DBUILD_SPEECHDISPATCHER_MODULE=OFF
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
    post-install:
      - "mkdir -p /app/share/rhvoice"
      - "cp -R data /app/share/rhvoice"
      - "cp -R config /app/share/rhvoice"
    sources:
      - type: git
        url: https://github.com/RHVoice/RHVoice.git
        commit: 408db88bd1dd68fe23aef3ffac30f92018398d8b
      - type: patch
        path: ../patches/rhvoice.patch

  - name: bergamot-fallback
    only-arches:
      - x86_64
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DBLAS_LIB_PATH=/app/lib/libopenblas.so
      - -DBLAS_INC_DIR=/app/include/openblas
      - -DUSE_INTRINSICS_SSE2=ON
      - -DUSE_INTRINSICS_SSE3=OFF
      - -DUSE_INTRINSICS_SSE41=OFF
      - -DUSE_INTRINSICS_SSE42=OFF
      - -DUSE_INTRINSICS_AVX=ON
      - -DUSE_INTRINSICS_AVX2=OFF
      - -DUSE_INTRINSICS_AVX512=OFF
      - -DBUILD_ARCH=x86-64
    post-install:
      - "mv /app/lib/libbergamot_api.so /app/lib/libbergamot_api-fallback.so"
    sources:
      - type: git
        url: https://github.com/browsermt/bergamot-translator.git
        commit: ada8c3922490cc6a507bcf81fa4882b435595323
      - type: patch
        path: ../patches/bergamot.patch

  - name: bergamot
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DBLAS_LIB_PATH=/app/lib/libopenblas.so
      - -DBLAS_INC_DIR=/app/include/openblas
      - -DUSE_INTRINSICS_AVX512=OFF
      - -DUSE_INTRINSICS_ARMV7_NEONVFPV4=ON
    build-options:
      arch:
        x86-64:
          config-opts:
            - -DBUILD_ARCH=x86-64
        aarch64:
          config-opts:
            - -DBUILD_ARCH=armv8-a
    sources:
      - type: git
        url: https://github.com/browsermt/bergamot-translator.git
        commit: ada8c3922490cc6a507bcf81fa4882b435595323
      - type: patch
        path: ../patches/bergamot.patch

  - name: perl
    only-arches:
      - x86_64
    buildsystem: autotools
    no-autogen: true
    config-opts:
      - -des
    post-install:
      - "chmod -R 755 /app/lib/perl5/5.38.0/x86_64-linux"
    cleanup:
      - /bin/c*
      - /bin/e*
      - /bin/h*
      - /bin/i*
      - /bin/j*
      - /bin/l*
      - /bin/perl5*
      - /bin/perlb*
      - /bin/perld*
      - /bin/perli*
      - /bin/perlt*
      - /bin/pi*
      - /bin/pl*
      - /bin/po*
      - /bin/pr*
      - /bin/pt*
      - /bin/s*
      - /bin/x*
      - /bin/z*
    sources:
      - type: archive
        url: https://www.cpan.org/src/5.0/perl-5.38.0.tar.gz
        sha256: 213ef58089d2f2c972ea353517dc60ec3656f050dcc027666e118b508423e517
      - type: script
        dest-filename: configure
        commands:
          - exec ./configure.gnu $@

  - name: uroman
    only-arches:
      - x86_64
    buildsystem: simple
    build-commands:
      - "mkdir -p /app/share/uroman"
      - "cp -r ./bin /app/share/uroman"
      - "cp -r ./data /app/share/uroman"
      - "cp -r ./lib /app/share/uroman"
    sources:
      - type: archive
        url: https://github.com/isi-nlp/uroman/archive/refs/tags/v1.2.8.tar.gz
        sha256: 08e5058341428f3f4ca2401d409df1f4341c386853c4de836e7ab2c2a750cb88

  - name: samplerate
    only-arches:
      - x86_64
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DBUILD_SHARED_LIBS=OFF
    sources:
      - type: archive
        url: https://github.com/libsndfile/libsamplerate/releases/download/0.2.2/libsamplerate-0.2.2.tar.xz
        sha256: 3258da280511d24b49d6b08615bbe824d0cacc9842b0e4caf11c52cf2b043893

  - name: sleef
    only-arches:
      - x86_64
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DBUILD_SHARED_LIBS=OFF
      - -DDISABLE_FFTW=ON
      - -DDISABLE_MPFR=ON
      - -DDISABLE_SSL=ON
      - -DBUILD_TESTS=OFF
      - -DBUILD_GNUABI_LIBS=OFF
      - -DBUILD_DFT=ON
    sources:
      - type: archive
        url: https://github.com/shibatch/sleef/archive/85440a5e87dae36ca1b891de14bc83b441ae7c43.zip
        sha256: 9760b476af68182c8ffa40fd1809ce3f2a044a5f3057ff4dfa8d71737d8ffe16

  - name: rubberband
    only-arches:
      - x86_64
    buildsystem: meson
    config-opts:
      - --buildtype=release
      - -Dauto_features=disabled
      - -Ddefault_library=static
      - -Dresampler=libsamplerate
      - -Dfft=sleef
    sources:
      - type: archive
        url: https://breakfastquay.com/files/releases/rubberband-3.3.0.tar.bz2
        sha256: d9ef89e2b8ef9f85b13ac3c2faec30e20acf2c9f3a9c8c45ce637f2bc95e576c

  - name: ogg
    buildsystem: autotools
    config-opts:
      - --enable-static=true
      - --enable-shared=false
      - --with-pic=yes
    sources:
      - type: archive
        url: https://downloads.xiph.org/releases/ogg/libogg-1.3.5.tar.xz
        sha256: c4d91be36fc8e54deae7575241e03f4211eb102afb3fc0775fbbc1b740016705

  - name: vorbis
    buildsystem: autotools
    config-opts:
      - --enable-static=true
      - --enable-shared=false
      - --disable-oggtest
      - --with-pic=yes
    sources:
      - type: archive
        url: https://ftp.osuosl.org/pub/xiph/releases/vorbis/libvorbis-1.3.7.tar.xz
        sha256: b33cc4934322bcbf6efcbacf49e3ca01aadbea4114ec9589d1b1e9d20f72954b

  - name: nasm
    buildsystem: autotools
    sources:
      - type: archive
        url: https://www.nasm.us/pub/nasm/releasebuilds/2.15.05/nasm-2.15.05.tar.gz
        sha256: 9182a118244b058651c576baa9d0366ee05983c4d4ae1d9ddd3236a9f2304997

  - name: lame
    buildsystem: autotools
    config-opts:
      - --enable-static=true
      - --enable-shared=false
      - --enable-nasm
      - --disable-decoder
      - --disable-analyzer-hooks
      - --disable-frontend
      - --with-pic=yes
    sources:
      - type: archive
        url: https://altushost-swe.dl.sourceforge.net/project/lame/lame/3.100/lame-3.100.tar.gz
        sha256: ddfe36cab873794038ae2c1210557ad34857a4b6bdc515785d1da9e175b1da1e

  - name: ffmpeg
    buildsystem: autotools
    config-opts:
      - --disable-autodetect
      - --disable-doc
      - --disable-programs
      - --disable-everything
      - --enable-static
      - --disable-shared
      - --enable-nonfree
      - --enable-gpl
      - --enable-pic
      - --enable-protocol=file
      - --enable-filter=aresample
      - --enable-filter=aformat
      - --enable-filter=anull
      - --enable-encoder=libmp3lame
      - --enable-encoder=libvorbis
      - --enable-encoder=pcm_s16le
      - --enable-decoder=pcm_u8
      - --enable-decoder=pcm_u32le
      - --enable-decoder=pcm_u32be
      - --enable-decoder=pcm_u24le
      - --enable-decoder=pcm_u24be
      - --enable-decoder=pcm_u16le
      - --enable-decoder=pcm_u16be
      - --enable-decoder=pcm_s8
      - --enable-decoder=pcm_s32le
      - --enable-decoder=pcm_s32be
      - --enable-decoder=pcm_s24le
      - --enable-decoder=pcm_s24be
      - --enable-decoder=pcm_s16le
      - --enable-decoder=pcm_s16be
      - --enable-decoder=pcm_f64le
      - --enable-decoder=pcm_f64be
      - --enable-decoder=pcm_f32le
      - --enable-decoder=pcm_f32be
      - --enable-decoder=aac
      - --enable-decoder=aac_fixed
      - --enable-decoder=aac_latm
      - --enable-decoder=mp3
      - --enable-decoder=mp3adu
      - --enable-decoder=mp3adufloat
      - --enable-decoder=mp3float
      - --enable-decoder=mp3on4
      - --enable-decoder=mp3on4float
      - --enable-decoder=libvorbis
      - --enable-decoder=flac
      - --enable-muxer=mp3
      - --enable-muxer=ogg
      - --enable-muxer=wav
      - --enable-demuxer=aac
      - --enable-demuxer=mp3
      - --enable-demuxer=mov
